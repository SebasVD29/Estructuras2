<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="mapaStyle.css" />

    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' 'unsafe-inline' 'unsafe-eval' https://unpkg.com https://maps.googleapis.com https://code.iconify.design;"
    />
  </head>
  <body>
    <header>
      <nav class="navigation">
        <a href="index.html">Inicio</a>
        <a href="mapa.html">Mapa</a>
        <a href="#">Sobre Nosotros</a>
        <a href="#">Servicios</a>
        <button id="logout">LogOut</button>
        <!--class ="btnLogout-popup">-->
      </nav>
    </header>

    <div class="page">
      <div class="sidebar">
        <h2 class="UveP">UveP</h2>
        <div class="links">
          <ul>
            <li>
              <h5>Ingrese la posición Inicial</h5>
              <input
                type="text"
                id="inputInicio"
                placeholder="Ubicación de Inicio"
              />
            </li>
          </ul>
          <div class="results">
            <h4>Resultados del Conductor:</h4>
            <p>Distancia: <span id="distanceResult">___</span> metros</p>
            <p>Tiempo de llegada: <span id="timeResult">___</span> minutos</p>
            <p>Costo ponderado: <span id="weightedCostResult">___</span></p>
          </div>
        </div>
      </div>
    </div>

    <div id="map"></div>

    <script src="mapaJS.js"></script>
    <script src="prim.js"></script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBxSmr4a9OHBn0Kl1RzLoGsskv4ZCi_oN4&callback=initMap&libraries=places&libraries=places,geometry"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
  </body>
</html>
